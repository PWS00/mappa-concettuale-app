<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Mappe Concettuali</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Generatore di Mappe Concettuali da PDF ðŸ§ </h1>
        <p>Carica un documento per generare una mappa principale e degli approfondimenti.</p>
    </header>
    <main>
        <div id="upload-container">
            <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
            <label for="pdf-upload" class="upload-label">Scegli un file PDF...</label>
            <span id="file-name">Nessun file selezionato</span>
            <button id="generate-btn" disabled>Genera Mappe</button>
        </div>
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Elaborazione in corso... potrebbe richiedere un minuto.</p>
        </div>
        <div id="results-container"></div>
    </main>
    <footer>
        <p>Creato con Gemini e Vercel</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
